<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>



</h:head>
<h:body>
    <div class="container">

        <!-- Modal -->
        <div class="modal show" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Erreur d'authentification</h4>
                    </div>
                    <div class="modal-body">
                        <p>Le mot de passe ou email peut être erronée</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                onclick="history.back();">Reessayer
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <h:outputScript library="scripts" name="script.js"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <h:outputScript library="scripts" name="jquery-3.2.0.min.js"/>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <h:outputScript library="scripts" name="bootstrap.min.js"/>

    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                history.back();
            }, 3000);
        });
    </script>
</h:body>
</html>
